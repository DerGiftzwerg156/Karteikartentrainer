<p-card [style]="{width: '80vw'}">
  <!--  <div class="flex align-items-center justify-content-center">-->
  <div class="w-full border-round" [style]="{width: '30vw'}">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Wilkommen Zurück</div>
      <span class="text-600 font-medium line-height-3">Bereits ein Account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="showLoginComponent.emit(true)">Jetzt
        anmelden!</a>
    </div>

    <div>
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email Adresse" pInputText class="w-full mb-3" [(ngModel)]="mail">

      <label for="password1" class="block text-900 font-medium mb-2">Passwort</label>
      <input id="password1" type="password" placeholder="Passwort" pInputText class="w-full mb-3"
             [(ngModel)]="password">

      <label for="passwordConfirm" class="block text-900 font-medium mb-2">Passwort bestätigen</label>
      <input id="passwordConfirm" type="password" placeholder="Passwort bestätigen" pInputText class="w-full mb-3"
             [(ngModel)]="passwordConfirm">

      <button pButton pRipple label="Registrieren" icon="pi pi-lock-open" class="w-full"
              (click)="register()"></button>
    </div>
  </div>
  <!--  </div>-->
</p-card>
