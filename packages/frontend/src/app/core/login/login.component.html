<p-card [style]="{width: '40vw'}">
  <!--  <div class="flex align-items-center justify-content-center">-->
  <div class="w-full border-round" [style]="{width: '40vw'}">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Wilkommen Zurück</div>
      <span class="text-600 font-medium line-height-3">Noch kein Account?</span>
      <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" (click)="showRegisterComponent.emit(true)">Jetzt
        erstellen</a><br>
    </div>

    <div class="flex flex-column justify-content-center align-items-center">
      <label for="email1" class="block text-900 font-medium mb-2">Email</label>
      <input id="email1" type="text" placeholder="Email Adresse" pInputText class="mb-3 w-20rem" [(ngModel)]="mail">

      <label for="password1" class="block text-900 font-medium mb-2">Passwort</label>
      <input id="password1" type="password" placeholder="Passwort" pInputText class="mb-3 w-20rem"
             [(ngModel)]="password"
             (change)="login()">

      <button pButton pRipple label="Anmelden" icon="pi pi-lock-open" (click)="login()"></button>

  </div>
