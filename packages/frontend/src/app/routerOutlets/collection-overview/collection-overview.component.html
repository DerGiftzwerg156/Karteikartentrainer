<div class="block-content">
  <div class="lg:px-8 md:px-6 px-4 py-8 surface-ground ng-star-inserted">
    <div class="surface-ground">
      <div class="grid">
        <div *ngFor="let item of collections " class="col-12 md:col-6 xl:col-3 p-3">
          <div class="surface-card shadow-2 border-round p-4">
            <div class="flex flex-column align-items-center mb-3"><span class="font-medium text-900 text-xl mb-2">{{item.name}}</span><span
              class="text-600 font-medium mb-2">{{item.description}}</span><span class="text-600 surface-200 p-2 border-round">Zugangscode: {{item.accessKey}}</span></div>
            <div class="pt-3 border-top-1 surface-border flex">
              <button [routerLink]="['/editCollection',item.accessKey]" pButton pRipple type="button" icon="pi pi-pencil"
                      class="p-element p-ripple flex-auto mr-2 p-button-outlined p-button-plain p-button p-component p-button-icon-only p-button-warning"
                      style="border-radius: 30px;"></button>
              <button (click)="deleteCollection(item)" pButton pRipple type="button" icon="pi pi-trash"
                      class="p-element p-ripple flex-auto mr-2 p-button-outlined p-button-plain p-button p-component p-button-icon-only p-button-danger"
                      style="border-radius: 30px;"></button>
<!--              TODO Share Button einfÃ¼gen-->
              <button routerLink="/learnMode/{{item.accessKey}}" pButton pRipple type="button" icon="pi pi-send"
                      class="p-element p-ripple flex-auto ml-2 p-button-outlined p-button-plain p-button p-component p-button-icon-only p-button-info"
                      style="border-radius: 30px;"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div><!----><!----></div>
