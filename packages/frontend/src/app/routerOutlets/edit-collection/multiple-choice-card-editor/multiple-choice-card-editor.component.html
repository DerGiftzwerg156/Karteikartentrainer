<p-card [style]="{width: '40vw'}">
  <!--  <div class="flex align-items-center justify-content-center">-->
  <div class="w-full border-round" [style]="{width: '40vw'}">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium mb-3">Neue Standard Karte erstellen</div>
    </div>
    <div class="flex flex-column justify-content-center align-items-center">
      <label for="question" class="block text-900 font-medium mb-2">Frage</label>
      <input id="question" type="text" placeholder="Frage eingeben" pInputText class="mb-3 w-30rem"
             [(ngModel)]="card.question">

      <label class="block text-900 font-medium mb-2">Antwortmöglichkeiten</label>
      <div *ngFor="let answerOption of card.answers" class="p-inputgroup mb-2">
        <span class="p-inputgroup-addon">
          <p-checkbox [(ngModel)]="answerOption.isRight" [binary]="true"></p-checkbox>
        </span>
        <input type="text" pInputText [(ngModel)]="answerOption.answer"/>
        <span class="p-inputgroup-addon">
          <button (click)="deleteAnswer(answerOption)" pButton icon="pi pi-minus"
                  class="p-button p-component p-button-danger"></button>
        </span>
      </div>
      <button pButton pRipple icon="pi pi-plus" class="p-button-success mb-2" (click)="addAnswer()"> Neue
        Antwortmöglichkeit
      </button>

      <button pButton pRipple icon="pi pi-save" (click)="saveMultipleChoiceCard()"> Speichern</button>
    </div>
  </div>
  <!--  </div>-->
</p-card>
