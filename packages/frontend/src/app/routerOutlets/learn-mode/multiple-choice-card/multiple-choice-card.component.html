<p-card [style]="{width: '60vw'}">
  <ng-template pTemplate="header">
    <h2 class=" ml-4 pt-3">{{actualQuestion.question.question}}</h2>
  </ng-template>
  <!--Antwort ausgabe-->
  <ng-template pTemplate="content">
    <div>
      <div *ngFor="let answerOption of actualQuestion.answers" class="p-inputgroup">
                          <span class="p-inputgroup-addon">
                            <p-checkbox [(ngModel)]="answerOption.isRight" [binary]="true"></p-checkbox>
                          </span>
        <input type="text" pInputText [(ngModel)]="answerOption.answer" [disabled]="true"/>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button *ngIf="!showAnswer" (click)="showAnswer=true" pRipple pButton label="Antwort anzeigen"
            icon="pi pi-check"
            class="mr-2 p-button-success"></button>
    <button (click)="previousQuestionEmitter.emit(true)" pRipple pButton label="Vorherige Frage"
            icon="pi pi-step-backward-alt"
            class="mr-1"></button>
    <button (click)="nextQuestionEmitter.emit(true)" pRipple pButton label="NÃ¤chste Frage"
            icon="pi pi-step-forward-alt"></button>
  </ng-template>
</p-card>
