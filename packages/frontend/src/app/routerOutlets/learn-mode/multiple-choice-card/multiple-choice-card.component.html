<p-card [style]="{width: '80vw'}">
  <ng-template pTemplate="header">
    <h2 class=" ml-4 pt-3">{{actualQuestion.question}}</h2>
  </ng-template>


  <!--Antwortmöglichkeiten ausgabe-->
  <ng-template pTemplate="content">
    <div>
      <div *ngFor="let answerOption of actualQuestion.answers" class="p-inputgroup">
        <!--        User input-->
        <span class="p-inputgroup-addon">
                            <p-checkbox name="{{answerOption.answer}}+1" [(ngModel)]="answerOption.userInput" [binary]="true"></p-checkbox>
                          </span>
        <!--        Correct Answers-->
        <span *ngIf="showAnswer" class="p-inputgroup-addon">
                            <p-checkbox name="{{answerOption.answer}}+2" [(ngModel)]="answerOption.correct" [binary]="true" [disabled]="true"></p-checkbox>
                          </span>
        <input type="text" pInputText [(ngModel)]="answerOption.answer" [disabled]="true"/>
      </div>
    </div>
  </ng-template>


  <ng-template pTemplate="footer">
    <button *ngIf="!showAnswer" (click)="showAnswer=true" pRipple pButton label="Antwort anzeigen"
            icon="pi pi-check"
            class="mr-2 p-button-success"></button>
    <button (click)="previousQuestion()" pRipple pButton label="Vorherige Frage"
            icon="pi pi-step-backward-alt"
            class="mr-1"></button>
    <button (click)="nextQuestion()" pRipple pButton label="Nächste Frage"
            icon="pi pi-step-forward-alt"></button>
  </ng-template>
</p-card>
