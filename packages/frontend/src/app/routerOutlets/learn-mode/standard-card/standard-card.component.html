<p-card [style]="{width: '100vw'}">
  <ng-template pTemplate="header">
    <h2 class=" ml-4 pt-3">{{actualQuestion.question}}</h2>
  </ng-template>
  <ng-template pTemplate="content">
    <div *ngIf="showAnswer">{{actualQuestion.answer}}</div>
  </ng-template>
  <ng-template pTemplate="footer">
    <button *ngIf="!showAnswer" (click)="showAnswer=true" pRipple pButton label="Antwort anzeigen"
            icon="pi pi-check"
            class="mr-2 p-button-success"></button>
    <button (click)="previousQuestion()" pRipple pButton label="Vorherige Frage"
            icon="pi pi-step-backward-alt"
            class="mr-1"></button>
    <button (click)="nextQuestion()" pRipple pButton label="NÃ¤chste Frage"
            icon="pi pi-step-forward-alt"></button>
  </ng-template>
</p-card>
