      <div class="min-h-screen flex flex-column relative flex-auto">
        <div
          class="flex justify-content-between align-items-center px-5 surface-section border-bottom-1 surface-border relative lg:static"
          style="height: 60px;">
          <div class="flex align-items-center">
            <span class="p-input-icon-left"><h1>{{collection.name}}</h1></span>
            <span *ngIf="!randomMode" class="p-input-icon-left ml-6"><button pButton pRipple icon="pi pi-sort"
                                                                             label="Zufällige Reihenfolge"
                                                                             (click)="setRandomQuestionList()"></button></span>
            <span *ngIf="randomMode" class="p-input-icon-left ml-6"><button pButton pRipple icon="pi pi-sort"
                                                                            label="Normale Reihenfolge"
                                                                            (click)="setQuestionList(standardCards,multipleChoiceCards)"></button></span>
          </div>
        </div>
        <div class="flex flex-column flex-auto">
          <div class="block-content">
            <div class="ng-star-inserted">
              <div class="surface-ground px-1 py-2 md:px-2 lg:px-4">

                <p-card [style]="{width: '80vw'}">
                  <ng-template pTemplate="header">
                    <h2 *ngIf="actualQuestion.cardType.name==='StandardCard'"
                        class=" ml-4 pt-3">{{actualQuestion.question}}</h2>
                    <h2 *ngIf="actualQuestion.cardType.name==='MultipleChoice'"
                        class=" ml-4 pt-3">{{answerPlanDummy.question}}</h2>
                  </ng-template>
                  <ng-template pTemplate="content">
                    <app-standard-card *ngIf="actualQuestion.cardType.name==='StandardCard' && showAnswer"
                                       [actualQuestion]="actualQuestion"></app-standard-card>
                    <app-multiple-choice-card *ngIf="actualQuestion.cardType.name==='MultipleChoice'"
                                              [actualQuestion]="answerPlanDummy"
                                              [showAnswer]="showAnswer"></app-multiple-choice-card>
                  </ng-template>
                  <ng-template pTemplate="footer">
                    <button *ngIf="!showAnswer" (click)="showAnswer=true" pRipple pButton label="Antwort anzeigen"
                            icon="pi pi-check"
                            class="mr-2 p-button-success"></button>
                    <button *ngIf="!isFirstCard" (click)="previousQuestion()" pRipple pButton label="Vorherige Frage"
                            icon="pi pi-step-backward-alt"
                            class="mr-1"></button>
                    <button *ngIf="!isLastCard" (click)="nextQuestion()" pRipple pButton label="Nächste Frage"
                            icon="pi pi-step-forward-alt"></button>
                    <button *ngIf="isLastCard" (click)="restartLearning()" pRipple pButton label="Von Vorne beginnen"
                            icon="pi pi-undo"></button>
                  </ng-template>
                </p-card>

              </div>
            </div><!----><!----></div>
