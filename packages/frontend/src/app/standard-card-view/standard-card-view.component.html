<h1>BWL Klausur Vorbereitung</h1>

<p-card *ngIf="questionView" header="Frage">
  <p class="m-0" [innerHTML]="actualQuestion.question">
  </p>
  <p-button label="Antwort anzeigen" (onClick)="showAnswer()"></p-button>
  <p-button *ngIf="actualCard!=0" label="Vorherige Frage" (onClick)="showPreviousQuestion()"></p-button>
</p-card>

<p-card *ngIf="answerView" header="Antwort">
  <p class="m-0" [innerHTML]="actualQuestion.answer">

  </p>
  <p-button *ngIf="actualCard<numberOfCards-1" label="NÃ¤chste Frage" (onClick)="showNextQuestion()"></p-button>
  <p-button *ngIf="actualCard==numberOfCards-1" label="Von vorne beginnen" (onClick)="showFirstQuestion()"></p-button>
  <p-button *ngIf="actualCard!=0" label="Vorherige Frage" (onClick)="showPreviousQuestion()"></p-button>
</p-card>
