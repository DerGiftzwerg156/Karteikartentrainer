<div class="block-content">
  <div class="ng-star-inserted">
    <div class="min-h-screen flex flex-column surface-ground">
      <div class="surface-overlay py-3 px-6 flex align-items-center justify-content-between relative lg:static"
           style="min-height: 80px;">
        <div
          class="align-items-center flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full surface-overlay left-0 top-100 z-1 shadow-2 lg:shadow-none">
          <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row">
            <li><a class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"><i
              class="pi pi-home mr-2"></i><span>Alle Lernkarten-Sets</span><span class="p-ink"></span></a></li>
            <li class="lg:relative"><a class="p-element p-ripple flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"><i
              class="pi pi-users mr-2"></i><span>Customers</span><i class="pi pi-angle-down ml-auto lg:ml-3"></i><span
              class="p-ink" style="height: 165px; width: 165px; top: -60px; left: 52px;"></span></a>
              <ul
                class="list-none py-0 px-6 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay origin-top w-full lg:w-15rem cursor-pointer hidden">
                <li><a class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"><i
                  class="pi pi-user-plus mr-2"></i><span class="font-medium">Add New</span><span
                  class="p-ink"></span></a></li>
                <li class="relative"><a class="p-element p-ripple flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"><i
                  class="pi pi-search mr-2"></i><span class="font-medium">Search</span><i
                  class="pi pi-angle-down ml-auto lg:-rotate-90"></i><span class="p-ink"></span></a>
                  <ul
                    class="list-none py-0 pl-3 m-0 lg:px-0 border-round shadow-0 lg:shadow-2 lg:border-1 border-50 lg:absolute surface-overlay hidden origin-top w-full lg:w-15rem cursor-pointer left-100 top-0">
                    <li><a class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"><i
                      class="pi pi-shopping-cart mr-2"></i><span class="font-medium">Purchases</span><span
                      class="p-ink"></span></a></li>
                    <li class="relative"><a class="p-ripple p-element flex p-3 align-items-center text-600 hover:text-900 hover:surface-100 transition-colors transition-duration-150"><i
                      class="pi pi-comments mr-2"></i><span class="font-medium">Messages</span><span
                      class="p-ink"></span></a></li>
                  </ul>
                </li>
              </ul>
            </li>
            <li><a class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"><i
              class="pi pi-calendar mr-2"></i><span>Calendar</span><span class="p-ink"></span></a></li>
            <li><a class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center text-600 hover:text-900 hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"><i
              class="pi pi-chart-line mr-2"></i><span>Stats</span><span class="p-ink"></span></a></li>
          </ul>
          <ul
            class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row border-top-1 surface-border lg:border-top-none">
            <li>
              <input type="text" pInputText class="p-inputtext-sm" [(ngModel)]="collectionCode" placeholder="Hier Collection Code eingeben">
            </li>
            <li class="border-top-1 surface-border lg:border-top-none"><a class="p-ripple p-element flex px-6 p-3 lg:px-3 lg:py-2 align-items-center hover:surface-100 font-medium border-round cursor-pointer transition-colors transition-duration-150"><img
              src="assets/images/blocks/avatars/circle/avatar-f-1.png" class="mr-3 lg:mr-0"
              style="width: 32px; height: 32px;">
              <div class="block lg:hidden">
                <div class="text-900 font-medium">Josephine Lillard</div>
                <span class="text-600 font-medium text-sm">Marketing Specialist</span></div>
              <span class="p-ink"></span></a></li>
          </ul>
        </div>
      </div>
      <div class="p-5 flex flex-column flex-auto">
        <div class="border-2 border-dashed surface-border border-round surface-section flex-auto">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
